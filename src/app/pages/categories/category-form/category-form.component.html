<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/categories">Categorias</a>
    </li>
    <li class="breadcrumb-item active">
      <a>Nova Categoria</a>
    </li>
  </ol>
</nav>

<div class="row">
  <div class="col">
  <h1 class="h2 border-left pl-2">
      {{ pageTitle }}
    </h1>
  </div>
  <div class="col">
    <a class="btn btn-success nav-light float-right" [routerLink]="[ '/categories/new' ]">+ Nova Categoria</a>
  </div>
</div>

<form [formGroup]="categoryForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre a categoria
    </div>

    <div class="card-body">
      <div class="form-row">

        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="name" minlength="2">
          <div class="text-danger">
            <div *ngIf="categoryForm.get('name').invalid || categoryForm.get('name').touched">
              <div *ngIf="categoryForm.get('name').errors?.required">Campo obrigatório</div>
              <div *ngIf="categoryForm.get('name').errors?.minlenght">Coloca os caractere irmão</div>
            </div>
          </div>
        </div>

        <div class="form-group col-md-4">
          <label for="description">Descrição</label>
          <input type="text" class="form-control" id="description" formControlName="description" >
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger" *ngIf="serverErrorMessages">
    <strong>Erro no servidor</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{ error }}</li>
    </ul>
  </div>

  <button [disabled]="formSubmitting || categoryForm.invalid" type="submit" class="btn btn-primary float-left mt-3">Salvar</button>

</form>
