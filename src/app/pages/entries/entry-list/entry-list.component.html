<app-bread-crumb
[items]="[{text: pageTitle}]"></app-bread-crumb>

<div class="row">
  <div class="col">
    <h1 class="h2 border-left pl-2">
      Lançamentos
    </h1>
  </div>
  <div class="col">
    <a class="btn btn-success nav-light float-right" routerLink="new">+ Novo Lançamento</a>
  </div>
</div>

<table class="table table-hover table-striped">
  <thead>
    <tr >
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let entry of items">
      <td>
          <strong>{{ entry.name }}</strong><br>
          <small class="text-success">{{ entry.date }}</small><br>
          <small>{{ entry.description }}</small><br>
          <!-- <small class="text-danger">{{ entry.category.name }}</small> -->
      </td>
      <td>
        <button class="btn btn-primary mr-2" [routerLink]="[ 'edit', entry.id ]">Editar</button>
        <button (click)="deleteResource(category)" type="button" class="btn btn-danger">Remover</button>
      </td>
    </tr>
  </tbody>
</table>
